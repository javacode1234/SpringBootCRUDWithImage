<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    	<nav class="text-center my-4">Product List Page</nav>
    	<a class="btn btn-primary" th:href="@{/}">Home Page</a>
    	<a class="btn btn-primary" th:href="@{/products/create-product-page}">Create Product</a>
    	
    	<table class="table table-stripped mt-5 table-hover table-secondary">
    		<thead>
    		<tr>
    			<td>ID</td>
    			<td>Name</td>
    			<td>Brand</td>
    			<td>Category</td>
    			<td>Price</td>
    			<td>Image</td>
    			<td>Created At</td>
    			<td>Action</td>
    		</tr>    		
    		</thead>
    		<tbody>
    			<tr th:each="product : ${products}">
    			<td th:text="${product.name}"></td>
    			<td th:text="${product.brand}"></td>
    			<td th:text="${product.category}"></td>
    			<td th:text="@{ ${product.price} + '$' }"></td>
    			<td th:text="${product.description}"></td>
    			<td>
    				<img class="rounded-circle" th:src="@{ '/img/' + ${product.imageFileName} }" alt="::::"  width="40">
    			</td>
    			<td th:text="${ product.createdAt.toString().substring(0,10) }"></td>
    			<td style="white-space:nowrap;">
    				<a class="btn btn-primary btn-sm" th:href="@{ /products/edit-product ( id = ${product.id} ) }">Edit</a>
    				<a class="btn btn-danger btn-sm" th:href="@{ /products/delete-product ( id = ${product.id} ) }"
    					onclick="return confirm('Are you sure ? ')">Delete</a>
    			</td>
    		</tr>   
    		</tbody>
    	</table>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
